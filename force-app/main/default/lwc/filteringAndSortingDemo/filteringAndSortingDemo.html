<template>
    <lightning-card class="slds-var-m-around_medium" title="Client side filtering">
        <div class="slds-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-combobox name="filterBy" value={filterBy}
                    label="filter By" options={FilterByOptions} onchange={filterbyHandler}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="filter" onkeyup={filterHandler}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="2" alignment-bump="left" padding="around-small">
                    <lightning-combobox name="sortedBy" value={sortedBy}
                    label="sort By" options={sortByOptions} onchange={sortbyHandler}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <table>
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={heading}>{heading}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filteredData} for:item="data">
                        <tr key={data.Id}>
                            <td>{data.Id}</td>
                            <td>{data.Name}</td>
                            <td>{data.Title}</td>
                            <td>{data.Email}</td>
                        </tr>
                    </template>
                    
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
